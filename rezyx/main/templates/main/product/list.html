{% extends 'main/base.html' %}
{% load static %}

{% block title %}Shop{% endblock title %}

{% block content %}
    <div class="llist d-flex">
        <div class="sidebar">
            <h3>Categories</h3>
            <ul>
                <li {% if not category %}class="selected"{% endif %}>
                    <a href="{% url "main:product_list" %}">All</a>
                </li>
                {% for c in categories %}
                    <li{% if category.slug == c.slug %}>class="selected"{% endif %}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock content %}
